<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="app-name">
            <h1>Run With It</h1>
        </div>
        <nav>
            <span>Login In / Create Account</span>
        </nav>
    </header>
    <main>
        <div class="login-section">
            <form class="login-form">
                <h2>Log into an existing account</h2>
                <labelfor id="login-email">Email</labelfor>
                <input type="text" id="login-email"><br/>
                <labelfor id="login-password">Password</labelfor>
                <input type="password" id="login-password"><br/>
                <button>Log In</button>
            </form>
        </div>
        <div class="create-account-section">
            <form class="create-account-form">
                <h2>Create a new account</h2>
                <labelfor id="create-account-name">Name</labelfor>
                <input type="text" id="create-account-name"><br/>
                <labelfor id="create-account-email">Email</labelfor>
                <input type="text" id="create-account-email"><br/>
                <labelfor id="create-account-password">Password</labelfor>
                <input type="password" id="create-account-password"><br/>
                <button>Create Account</button>
            </form>
        </div>
    </main>
</body>
</html>
